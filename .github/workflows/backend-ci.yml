name: Backend CI - build and publish Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch Docker build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/pm-tracker-server:latest
          file: server/Dockerfile
          context: ./server

      - name: Notes for Railway
        run: |
          echo "Docker image pushed to GHCR: ghcr.io/${{ github.repository_owner }}/pm-tracker-server:latest"
          echo "To deploy to Railway, create a new service and configure it to use the image above or connect your GitHub repository to Railway."

      - name: Deploy to Railway
        if: success()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service pm-tracker-server
